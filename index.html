<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>কিনুন.কম</title>

  <!-- fav icon -->
  <link rel="icon" href="image/fav-icon.png" />


  <!-- Bootstrap linkup -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css" />

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />

  <!-- font awsome  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body id="body">
  <header>
    <h1><span class="text-danger">কিনুন.</span> <span class="text-success">কম</span></h1>
    <nav>
      <a href="#">Home Page</a>
      <a href="#">Exclusive Collection</a>
      <a href="#">Your Favorite</a>
      <a href="#">New Arrival</a>
  </nav>
  </header>

  <main class="main">
    <section class="container-fluid my-5 mx-5">
    <div class="row">
      <div class="col-md-9 col-lg-9 col-sm-7">

        <!-- search field area -->
        <div class="search-field">
          <div class="search mx-auto">
            <input id="input-field" class="search-box" type="text" placeholder="Search Your Product"> 
            <button type="button" class="btn search-button" data-toggle="button" aria-pressed="false"
              autocomplete="off" id="search-btn" onclick="loadProducts()">
              Search
            </button>
          </div>
        </div>

        <!-- search result area -->
        <div id="all-products" class="row row-cols-1 row-cols-md-3 row-cols-lg-3 g-4">

        </div>
      </div>
      <!-- shoiping cart area -->
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <h1>My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td>$ <span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn my-cart-btn text-center">Buy Now</button>
          </div>
        </div>
      </div>
    </section>
    </div>
  </main>

  <!-- Back to top button -->
  <a type="button" class="btn btn-success back-to-top" id="back-to-top" href="#body" >
    <i class="fas fa-arrow-up"></i>
  </a>
  
  <footer class="py-3 text-center bg-dark">
    <h1 class="text-uppercase text-white">you satisfaction is our priority</h1>
    <p class="fs-1 text-white">Stay With <span class="text-danger">কিনুন.</span><span class="text-success">কম</span></p>
  </footer>

  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>
